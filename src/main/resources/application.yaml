spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: ""

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  messages:
    encoding: UTF-8
    basename: messages
    fallback-to-system-locale: false
    cache-duration: 3600
