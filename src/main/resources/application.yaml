spring:
  datasource:
    url: ${DB_URL}
    driver-class-name: org.postgresql.Driver
    username: ${DB_USER}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  messages:
    encoding: UTF-8
    basename: messages
    fallback-to-system-locale: false
    cache-duration: 3600

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true



