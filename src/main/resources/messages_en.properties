about.hero.subtitle=Building and maintaining glass melting furnaces across Europe

# Introduction
about.intro.heading=Who We Are
about.intro.text1=ISF Group specializes in the construction and maintenance of glass melting furnaces. We handle everything from installation and assembly to ongoing technical support for heavy industrial equipment operating at extreme temperatures.
about.intro.text2=Our team works on projects across Poland and Portugal, serving major glass manufacturing facilities. We're the people who keep production running \u2014 24/7, on schedule, safely.

# Images
about.image.furnace=Industrial furnace / Team at work
about.image.installation=Installation process / Technical work
about.image.team=Team working together

# Services
about.services.heading=What We Do
about.services.item1.title=Furnace Construction & Installation
about.services.item1.text=Complete assembly of glass melting furnaces, from foundation to commissioning. We work with high-temperature refractory materials and precision steel structures.
about.services.item2.title=Mechanical & Assembly Work
about.services.item2.text=Locksmith work, pipe fitting, structural steel assembly, and heavy equipment installation. Our crews handle projects that require both precision and physical capability.
about.services.item3.title=Maintenance & Technical Support
about.services.item3.text=Scheduled maintenance, emergency repairs, equipment upgrades. We keep furnaces operational with minimal downtime.

# Approach
about.approach.heading=How We Work
about.approach.card1.title=Safety First
about.approach.card1.text=Working with high-temperature equipment and heavy machinery requires strict safety protocols. Every team member is trained, every procedure is followed.
about.approach.card2.title=Precision Matters
about.approach.card2.text=Furnace construction isn't forgiving. Measurements must be exact, materials properly installed, timing coordinated. We don't cut corners.
about.approach.card3.title=Team Coordination
about.approach.card3.text=Complex projects need experienced crews working together. Our teams communicate clearly, solve problems on-site, and deliver on schedule.
about.approach.card4.title=International Projects
about.approach.card4.text=We operate across borders. Teams move between Poland and Portugal, working with different facilities, languages, and technical requirements.

# Careers
about.careers.heading=Work With Us
about.careers.text1=We're looking for skilled tradespeople and engineers who want to work on real industrial projects. If you have experience in mechanical work, welding, assembly, or industrial maintenance, we want to hear from you.
about.careers.benefit1=International projects across Poland and Portugal
about.careers.benefit2=Work with specialized high-temperature equipment
about.careers.benefit3=Stable employment with experienced crews
about.careers.benefit4=Skill development in industrial construction
about.careers.text2=We value people who show up, do the work, and can handle the physical and technical demands of the job. If that sounds like you, check our open positions.
about.careers.button=View Open Positions

