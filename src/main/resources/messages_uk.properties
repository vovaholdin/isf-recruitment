about.services.item2.text=\u0421\u043B\u044E\u0441\u0430\u0440\u043D\u0456 \u0440\u043E\u0431\u043E\u0442\u0438, \u043C\u043E\u043D\u0442\u0430\u0436 \u0442\u0440\u0443\u0431\u043E\u043F\u0440\u043E\u0432\u043E\u0434\u0456\u0432, \u0441\u0442\u0430\u043B\u0435\u0432\u0438\u0445 \u043A\u043E\u043D\u0441\u0442\u0440\u0443\u043A\u0446\u0456\u0439 \u0442\u0430 \u0432\u0441\u0442\u0430\u043D\u043E\u0432\u043B\u0435\u043D\u043D\u044F \u0432\u0430\u0436\u043A\u043E\u0433\u043E \u043E\u0431\u043B\u0430\u0434\u043D\u0430\u043D\u043D\u044F. \u041D\u0430\u0448\u0456 \u0431\u0440\u0438\u0433\u0430\u0434\u0438 \u0432\u0438\u043A\u043E\u043D\u0443\u044E\u0442\u044C \u043F\u0440\u043E\u0454\u043A\u0442\u0438, \u0449\u043E \u0432\u0438\u043C\u0430\u0433\u0430\u044E\u0442\u044C \u044F\u043A \u0442\u043E\u0447\u043D\u043E\u0441\u0442\u0456, \u0442\u0430\u043A \u0456 \u0444\u0456\u0437\u0438\u0447\u043D\u043E\u0457 \u0432\u0438\u0442\u0440\u0438\u0432\u0430\u043B\u043E\u0441\u0442\u0456.
