about.approach.card4.text=\u041C\u0438 \u043F\u0440\u0430\u0446\u044E\u0454\u043C\u043E \u0431\u0435\u0437 \u043A\u043E\u0440\u0434\u043E\u043D\u0456\u0432. \u041A\u043E\u043C\u0430\u043D\u0434\u0438 \u043F\u0435\u0440\u0435\u043C\u0456\u0449\u0443\u044E\u0442\u044C\u0441\u044F \u043C\u0456\u0436 \u041F\u043E\u043B\u044C\u0449\u0435\u044E \u0442\u0430 \u041F\u043E\u0440\u0442\u0443\u0433\u0430\u043B\u0456\u0454\u044E, \u043F\u0440\u0430\u0446\u044E\u044E\u0447\u0438 \u0437 \u0440\u0456\u0437\u043D\u0438\u043C\u0438 \u043F\u0456\u0434\u043F\u0440\u0438\u0454\u043C\u0441\u0442\u0432\u0430\u043C\u0438, \u043C\u043E\u0432\u0430\u043C\u0438 \u0442\u0430 \u0442\u0435\u0445\u043D\u0456\u0447\u043D\u0438\u043C\u0438 \u0432\u0438\u043C\u043E\u0433\u0430\u043C\u0438.

