about.services.item3.text=\u041F\u043B\u0430\u043D\u043E\u0432\u0435 \u043E\u0431\u0441\u043B\u0443\u0433\u043E\u0432\u0443\u0432\u0430\u043D\u043D\u044F, \u0430\u0432\u0430\u0440\u0456\u0439\u043D\u0456 \u0440\u0435\u043C\u043E\u043D\u0442\u0438, \u043C\u043E\u0434\u0435\u0440\u043D\u0456\u0437\u0430\u0446\u0456\u044F \u043E\u0431\u043B\u0430\u0434\u043D\u0430\u043D\u043D\u044F. \u041C\u0438 \u043F\u0456\u0434\u0442\u0440\u0438\u043C\u0443\u0454\u043C\u043E \u0440\u043E\u0431\u043E\u0442\u0443 \u043F\u0435\u0447\u0435\u0439 \u0437 \u043C\u0456\u043D\u0456\u043C\u0430\u043B\u044C\u043D\u0438\u043C\u0438 \u043F\u0440\u043E\u0441\u0442\u043E\u044F\u043C\u0438.

