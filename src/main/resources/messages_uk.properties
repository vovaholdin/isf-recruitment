about.approach.card3.text=\u0421\u043A\u043B\u0430\u0434\u043D\u0456 \u043F\u0440\u043E\u0454\u043A\u0442\u0438 \u043F\u043E\u0442\u0440\u0435\u0431\u0443\u044E\u0442\u044C \u0434\u043E\u0441\u0432\u0456\u0434\u0447\u0435\u043D\u0438\u0445 \u043A\u043E\u043C\u0430\u043D\u0434, \u0449\u043E \u043F\u0440\u0430\u0446\u044E\u044E\u0442\u044C \u0440\u0430\u0437\u043E\u043C. \u041D\u0430\u0448\u0456 \u0444\u0430\u0445\u0456\u0432\u0446\u0456 \u0447\u0456\u0442\u043A\u043E \u043A\u043E\u043C\u0443\u043D\u0456\u043A\u0443\u044E\u0442\u044C, \u0432\u0438\u0440\u0456\u0448\u0443\u044E\u0442\u044C \u043F\u0440\u043E\u0431\u043B\u0435\u043C\u0438 \u043D\u0430 \u043C\u0456\u0441\u0446\u0456 \u0442\u0430 \u0434\u043E\u0442\u0440\u0438\u043C\u0443\u044E\u0442\u044C\u0441\u044F \u0442\u0435\u0440\u043C\u0456\u043D\u0456\u0432.
