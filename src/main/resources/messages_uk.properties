about.intro.text2=\u041D\u0430\u0448\u0430 \u043A\u043E\u043C\u0430\u043D\u0434\u0430 \u043F\u0440\u0430\u0446\u044E\u0454 \u043D\u0430\u0434 \u043F\u0440\u043E\u0454\u043A\u0442\u0430\u043C\u0438 \u0432 \u041F\u043E\u043B\u044C\u0449\u0456 \u0442\u0430 \u041F\u043E\u0440\u0442\u0443\u0433\u0430\u043B\u0456\u0457, \u043E\u0431\u0441\u043B\u0443\u0433\u043E\u0432\u0443\u044E\u0447\u0438 \u043F\u0440\u043E\u0432\u0456\u0434\u043D\u0456 \u0441\u043A\u043B\u043E\u0437\u0430\u0432\u043E\u0434\u0438. \u041C\u0438 \u0437\u0430\u0431\u0435\u0437\u043F\u0435\u0447\u0443\u0454\u043C\u043E \u0431\u0435\u0437\u043F\u0435\u0440\u0435\u0440\u0432\u043D\u0443 \u0440\u043E\u0431\u043E\u0442\u0443 \u0432\u0438\u0440\u043E\u0431\u043D\u0438\u0446\u0442\u0432\u0430 \u2014 24 \u0433\u043E\u0434\u0438\u043D\u0438 \u043D\u0430 \u0434\u043E\u0431\u0443, 7 \u0434\u043D\u0456\u0432 \u043D\u0430 \u0442\u0438\u0436\u0434\u0435\u043D\u044C, \u0437\u0433\u0456\u0434\u043D\u043E \u0437 \u0433\u0440\u0430\u0444\u0456\u043A\u043E\u043C \u0456 \u0437 \u0434\u043E\u0442\u0440\u0438\u043C\u0430\u043D\u043D\u044F\u043C \u0432\u0438\u043C\u043E\u0433 \u0431\u0435\u0437\u043F\u0435\u043A\u0438.

