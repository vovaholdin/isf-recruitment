about.services.item1.text=\u041F\u043E\u0432\u043D\u0438\u0439 \u043C\u043E\u043D\u0442\u0430\u0436 \u043F\u0435\u0447\u0435\u0439 \u0434\u043B\u044F \u043F\u043B\u0430\u0432\u043B\u0435\u043D\u043D\u044F \u0441\u043A\u043B\u0430 \u2014 \u0432\u0456\u0434 \u0444\u0443\u043D\u0434\u0430\u043C\u0435\u043D\u0442\u0443 \u0434\u043E \u0432\u0432\u0435\u0434\u0435\u043D\u043D\u044F \u0432 \u0435\u043A\u0441\u043F\u043B\u0443\u0430\u0442\u0430\u0446\u0456\u044E. \u041C\u0438 \u043F\u0440\u0430\u0446\u044E\u0454\u043C\u043E \u0437 \u0432\u043E\u0433\u043D\u0435\u0442\u0440\u0438\u0432\u043A\u0438\u043C\u0438 \u043C\u0430\u0442\u0435\u0440\u0456\u0430\u043B\u0430\u043C\u0438 \u0442\u0430 \u043F\u0440\u0435\u0446\u0438\u0437\u0456\u0439\u043D\u0438\u043C\u0438 \u0441\u0442\u0430\u043B\u0435\u0432\u0438\u043C\u0438 \u043A\u043E\u043D\u0441\u0442\u0440\u0443\u043A\u0446\u0456\u044F\u043C\u0438.
