about.approach.card2.text=\u0411\u0443\u0434\u0456\u0432\u043D\u0438\u0446\u0442\u0432\u043E \u043F\u0435\u0447\u0435\u0439 \u043D\u0435 \u043F\u0440\u043E\u0449\u0430\u0454 \u043F\u043E\u043C\u0438\u043B\u043E\u043A. \u0412\u0438\u043C\u0456\u0440\u044E\u0432\u0430\u043D\u043D\u044F \u043F\u043E\u0432\u0438\u043D\u043D\u0456 \u0431\u0443\u0442\u0438 \u0442\u043E\u0447\u043D\u0438\u043C\u0438, \u043C\u0430\u0442\u0435\u0440\u0456\u0430\u043B\u0438 \u2014 \u043F\u0440\u0430\u0432\u0438\u043B\u044C\u043D\u043E \u0432\u0441\u0442\u0430\u043D\u043E\u0432\u043B\u0435\u043D\u0438\u043C\u0438, \u0430 \u0442\u0435\u0440\u043C\u0456\u043D\u0438 \u2014 \u0447\u0456\u0442\u043A\u043E \u0441\u043A\u043E\u043E\u0440\u0434\u0438\u043D\u043E\u0432\u0430\u043D\u0438\u043C\u0438. \u041C\u0438 \u043D\u0435 \u0439\u0434\u0435\u043C\u043E \u043D\u0430 \u043A\u043E\u043C\u043F\u0440\u043E\u043C\u0456\u0441\u0438.
